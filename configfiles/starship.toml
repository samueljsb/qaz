command_timeout = "1500"

# Move the status, duration, and time to the right of the prompt without using
# the 'right prompt' (which is on the same line as the input).
format = """
$all\
$fill\
$status$cmd_duration$time\
$line_break\
$jobs$battery$shell\
$character\
"""

[git_status]
ahead = "⇡${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[fill]
symbol = " "

[status]
disabled=false
symbol=''

[time]
disabled=false

[aws]
symbol = " "

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
style = "bold blue"
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
# Only show Python if a virtual environment is currently activated
detect_extensions = []
detect_files = []
detect_folders = []
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[swift]
symbol = "ﯣ "
